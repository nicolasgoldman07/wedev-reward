# Types
type User {
  id: ID!
  username: String!
  firstName: String!
  lastName: String!
  createdAt: Date
  updatedAt: Date
}

# Queries
extend type Query {
  users: [User]!
  user(id: ID!): [User]!
}

# Mutations
extend type Mutation {
  createUser(
    id: String!
    firstName: String!
    lastName: String!
    username: String!
    password: String!
  ): User!
}
